site_name: LobeHub Documentation
site_url: https://5xiao0qing5.github.io/lobehub/
site_description: Complete documentation for LobeHub - AI Agent Workspace
site_author: LobeHub Team

repo_name: 5xiao0qing5/lobehub
repo_url: https://github.com/5xiao0qing5/lobehub
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  font:
    text: Roboto
    code: Roboto Mono
  logo: https://registry.npmmirror.com/@lobehub/assets-logo/latest/files/assets/logo-3d.webp
  favicon: https://registry.npmmirror.com/@lobehub/assets-logo/latest/files/assets/logo-3d.webp

plugins:
  - search:
      lang:
        - en
        - zh
      separator: '[\s\-\.]+'
  - i18n:
      default_language: zh
      languages:
        zh:
          name: 简体中文
          build: true
        en:
          name: English
          build: true
      nav_translations:
        en:
          首页: Home
          使用指南: User Guide
          自部署: Self-Hosting
          开发指南: Development
          Docker 构建: Docker Build
          工作流管理: Workflow Management
          更新日志: Changelog
          Wiki: Wiki

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lobehub/lobe-chat
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/lobehub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/AYFPHvv2jT
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  generator: false

extra_css:
  - stylesheets/extra.css

